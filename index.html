<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Air &amp; Steel Magazine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --accent: #222222;
      --muted: #666666;
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    sans-serif;
  /* NEW: subtle dark gradient background */
  background: linear-gradient(to bottom, #000000, #333333);
  color: var(--fg);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

    .page {
      max-width: 900px;
      width: 100%;
      padding: 32px 20px 24px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 32px 24px 28px;
      text-align: center;
    }

    .hero-images {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-bottom: 28px;
    }

    .hero-images img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      object-fit: cover;
      display: block;
    }

    @media (min-width: 700px) {
      .hero-images {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .tagline-main {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      margin: 6px 0 8px;
      color: #e0e0e0; /* light grey */
    }

    .tagline-sub {
      font-size: 1rem;
      color: var(--muted);
      margin: 0 0 8px;
    }

    .coming-soon {
      font-size: 1.3rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-top: 24px;
      /* BIG GAP BELOW THIS LINE */
      margin-bottom: 56px; /* Increase or decrease this value for more/less gap */
    }

    .hiring-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 6px;
    }

    .hiring-text {
      margin: 0 0 4px;
    }

    .email {
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
    }

    .email:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 18px;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="card">
      <!-- (Image 1) -->
      <div class="hero-images">
        <img
          src="image1.jpg"
          alt="Air &amp; Steel automotive imagery 1"
        />

        <!-- (Image 2) -->
        <img
          src="image2.jpg"
          alt="Air &amp; Steel automotive imagery 2"
        />
      </div>

      <h1 class="tagline-main">The road unwinds, the story unfolds.</h1>
      <p class="tagline-sub">
        Purposefully curated, artfully crafted automotive legacy.
      </p>

      <p class="coming-soon">Coming Soon.</p>

      <section class="hiring">
        <p class="hiring-title">We are hiring experts.</p>
        <p class="hiring-text">Send us your resume and motivation at</p>
        <p>
          <a class="email" href="mailto:info@airsteelmagazine.com">
            info@airsteelmagazine.com
          </a>
        </p>
      </section>
    </main>

    <footer>
      Â© 2025 Air &amp; Steel Magazine Private Limited
    </footer>
  </div>
</body>
</html>
